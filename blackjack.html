		<title>Blackjack in JavaScript</title>

    <!--BODY CONTENT-->
    <body>
        <div class="hcenter">
            <h1>Blackjack in JavaScript</h1>
            <div class="vcenter">
                <p id="dealerLabel">Dealer Cards (Score: 0)</p>
                <div id="dealerCards" class="cardSection">
                </div>
                <p id="playerLabel">Player Cards (Score: 0)</p>
                    <div id="playerCards" class="cardSection">
                    </div>
                <p id="resultLabel"></p>
            </div>
            <div class="buttonGroup">
                <button id="newGameButton">New Game</button>
                <button id="hitButton">Hit!</button>
                <button id="stayButton">Stay</button>
            </div>
        </div>
    </body>
